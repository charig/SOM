# Config file for ReBench
# Config format is YAML (see http://yaml.org/ for detailed spec)

# this run definition will be choosen if no parameters are given to rebench.py
standard_experiment: all
standard_data_file: 'mateV2.data'

runs:
    number_of_data_points: 100

# settings and requirements for statistic evaluation
# Note, this is only used for explorative runs, for the final experiments, we
# rely soley on a fixed configuration of data points.
statistics:
    confidence_level: 0.95
 
# settings for quick runs, useful for fast feedback during experiments
quick_runs:
    number_of_data_points: 3
    max_time: 60   # time in seconds

# definition of benchmark suites
benchmark_suites:
    macro-steady:
        gauge_adapter: RebenchLog
        command: &MACRO_CMD ":Examples/Benchmarks/LanguageFeatures:Examples/Benchmarks/Json Examples/Benchmarks/BenchmarkHarness.som %(benchmark)s"
        max_runtime: 60000
        benchmarks: &MACRO_STEADY
            - Richards:
                extra_args: "1000 0 20"
            - DeltaBlue:
                extra_args: "1000 0 1200"
            - Mandelbrot:
                extra_args: "1000 0 1000"
            - NBody:
                extra_args: "1000 0 50000"
            - Json:
                extra_args: "1000 0 50"
            - GraphSearch:
                extra_args: "1000 0 30"
            - PageRank:
                extra_args: "1000 0 1000"

    micro-steady:
        gauge_adapter: RebenchLog
        command: &MICRO_CMD ":Examples/Benchmarks/LanguageFeatures Examples/Benchmarks/BenchmarkHarness.som %(benchmark)s"
        max_runtime: 60000
        benchmarks: &MICRO_STEADY
            - Bounce:
                extra_args: "350 0 200"
            - BubbleSort:
                extra_args: "350 0 300"
            - Dispatch:
                extra_args: "350 0 2000"
            - Fannkuch:
                extra_args: "350 0 8"
            - Fibonacci:
                extra_args: "350 0 300"
            - FieldLoop:
                extra_args: "350 0 300"
            - IntegerLoop:
                extra_args: "350 0 800"
            - List:
                extra_args: "350 0 200"
            - Loop:
                extra_args: "350 0 1000"
            - Permute:
                extra_args: "350 0 300"
            - Queens:
                extra_args: "350 0 300"
            - QuickSort:
                extra_args: "350 0 300"
            - Recurse:
                extra_args: "350 0 300"
            - Sieve:
                extra_args: "350 0 500"
            - Storage:
                extra_args: "350 0 200"
            - Sum:
                extra_args: "350 0 1000"
            - Towers:
                extra_args: "350 0 200"
            - TreeSort:
                extra_args: "1000 0 100"
            - WhileLoop:
                extra_args: "350 0 3000"

   	#Configuration of the SOM Mate microbenchmarks
    mop-individual-activation-steady:
        gauge_adapter: RebenchLog
        command: " -cp Smalltalk:Smalltalk/Mate/:Smalltalk/Mate/MOP:Examples/Benchmarks/Mate Examples/Benchmarks/BenchmarkHarness.som %(benchmark)s "
        max_runtime: 60000
        benchmarks:
            - FieldRead:
                extra_args: 750 0 2000
            - FieldWrite:
                extra_args: 750 0 2000
            - MessageSend:
                extra_args: 750 0 2000
            - VMReflectiveFieldRead:
                extra_args: 750 0 2000
            - VMReflectiveFieldWrite:
                extra_args: 750 0 2000
            - VMReflectiveMethodActivation:
                extra_args: 750 0 2000
            - VMReflectiveMessageSend:
                extra_args: 750 0 2000  
    
# VMs have a name and are specified by a path and the binary to be executed
virtual_machines:
    TruffleSOM-interpreter:
        path: .
        binary: som
        args: "-G -cp Smalltalk"
    TruffleSOM-graal:
        path: . 
        binary: som
        args: "-cp Smalltalk"
    TruffleMate-interpreter:
        path: . 
        binary: som
        args: "--mate -G -cp Smalltalk:Smalltalk/Mate:/home/guido/Documents/Projects/TruffleMATE/Smalltalk/Mate/MOP"
    TruffleMate-graal:
        path: . 
        binary: som
        args: "--mate -cp Smalltalk:Smalltalk/Mate:/home/guido/Documents/Projects/TruffleMATE/Smalltalk/Mate/MOP"
        
# define the benchmarks to be executed for a re-executable benchmark run
experiments:

    #The results of this experiment are in Section X figures Y and Z
    ReflectiveVM-NoActivation:
        benchmark:
            - micro-steady
            - macro-steady
        executions:
            - TruffleSOM-graal
            - TruffleMate-graal
            
    #The results of this experiment are in Section X figures Y and Z
    ReflectiveVM-IndividualActivations:
        benchmark:
            - mop-individual-activation-steady
        executions:
            - TruffleMate-graal